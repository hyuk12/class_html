<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 순서가 있는 리스트 ol order
    li 태그는 단순히 리스트 나열 뿐만 아니라 메뉴등을 만들 때 도 사용 됩니다. -->
    <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ol>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <ol>
            <li>목록3-1</li>
            <li>목록3-2</li>
            <li>목록3-3</li>
        </ol>
    </ul>
</body>

</html>
