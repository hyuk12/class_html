<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {

            display: grid;
            border: 5px solid #000;
            grid-template-columns: auto auto auto auto auto;
            background-color: lightgreen;
            gap: 10px;
            justify-content: space-between;
        }

        .parent div {
            width: 100px;
            height: 100px;
            color: #000;
            text-align: center;
            font-size: 30px;
            background-color: moccasin;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
</body>

</html>
