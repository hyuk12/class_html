<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            border: 5px solid #000;
            grid-template-columns: auto auto auto;
            grid-template-rows: 100px 200px 200px 200px;
            column-gap: 50px;
            row-gap: 30px;
        }

        .parent div {
            border: 1px dashed #fff;
            color: #fff;
            background-color: yellowgreen;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div>월요일</div>
        <div>화요일</div>
        <div>수요일</div>
        <div>아침</div>
        <div>아침</div>
        <div>아침</div>
        <div>점심</div>
        <div>점심</div>
        <div>점심</div>
        <div>저녁</div>
        <div>저녁</div>
        <div>저녁</div>
    </div>
</body>

</html>
