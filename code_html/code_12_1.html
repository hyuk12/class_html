<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: cyan;
        }

        div span {
            text-align: center;
            padding: 10px;
        }

        div.yellow_box span {
            background-color: yellow;
        }

        div span.blue_span {
            background-color: blue;
        }

        div#c_box span {
            background-color: violet;
            padding: 10px;
        }

        div span#c_span {
            text-align: center;
            padding: 10px;
            background-color: brown;
        }

        /* 순수 자식과 부모 태그 사이에 > 가능 */
        ul>li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="yellow_box">
        <span>
            yellow_box div 클래스 내의 span태그입니다.
        </span>
    </div>
    <div id="c_box">
        <span>
            c_box div 아이디 내의 span 태그입니다.
        </span>
    </div>
    <div>
        <span class="blue_span">
            div 내의 blue_span 클래스 span입니다.
        </span>
    </div>
    <div>
        <span id="c_span">
            div 내에 c_span 아이디입니다.
        </span>
    </div>
    <br><br><br>

    <!-- ul = 순서가 없는 리스트 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
